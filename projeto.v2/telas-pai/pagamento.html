    <link rel="stylesheet" type="text/css" href="../css/estilo.css" />
    
    <!-- Insira a Título da página aqui-->
    <title>Pagamento</title>
  </head>

  <body class="bg-success">
    
    <!-- Container Padrão. Deve englobar todo o conteudo da pagina  -->
    <div class="container rounded p-1 m-50" style="width:60rem">

        <!-- NavBar Padrão / Não Usar na Pagina Inicial -->
      <div class="row">
        <div class="col-sm">
          <nav class="navbar navbar-light bg-light mb-1 mx-sm-5 rounded">
            <img src="../img/logo.png" width="40" height="40" class="d-inline-block align-top" alt="">
                
            <div class="float-right">
                        <!-- IMPORTANTE: href deve ser incluido ao compilar projeto -->
              <a class="navbar-brand pull-right" href="inicial-pai.html"><img src="../img/navbar/icon-home.png" /></a>
              <a class="navbar-brand pull-right" href="perfil-pai.html"><img src="../img/navbar/icon-profile.png" /></a>
              <a class="navbar-brand pull-right" href="chat.html"><img src="../img/navbar/icon-chat.png"></a>
              <a class="navbar-brand pull-right" href="percurso.html"><img src="../img/navbar/icon-map.png" /></a>
              <a class="navbar-brand pull-right active" href="pagamento.html"><img src="../img/navbar/icon-pay.png" /></a>
              <a class="navbar-brand pull-right" href="config.html"><img src="../img/navbar/icon-config.png"/></a>
            </div>
          </nav>
        </div>
      </div>
      
      <div class="bg-light p-sm-3 mx-sm-5 rounded">      
    
        <div class="row">
          <div class="col-sm-2"></div>
          <div class="col-sm-8 text-center">
            <h3> Pague sua mensalidade aqui! </h3>
          </div>
          <div class="col-sm-2"></div>
        </div>

        <div class="row ml-sm-3 mb-sm-1">
          <h5> Escolha a forma de pagamento:</h5>
        </div>
        
        
        
        <form  action="gerar-boleto.html" class="form-check col-sm">
          <div class="row px-sm-3 ml-sm-1">
            <input class="form-check-input" type="radio" name="boleto" id="boleto" value="opcao1" required/><label class="form-check-label" for="boleto">Boleto Bancário</label>              
          </div>

          <div class="row mb-sm-1 ml-sm-1">
            <div class="col-sm">
              <img src="../img/1200px-EAN13.svg.png" >
            </div> 
          </div>
            
          <div class="row ml-sm-3 mb-sm-5 mt-sm-3">
              <button type="submit" class="btn btn-success">Gerar Boleto</button>
          </div>
        </form>

        
        <div class="border pb-sm-3 px-sm-3">
          <div class="row pt-sm-3">
            <div class="col-sm">
              <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="pagamento" id="credito" value="opcao1" required/><label class="form-check-label" for="credito">Crédito</label>
              </div>
              <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="pagamento" id="debito" value="opcao2" required/><label class="form-check-label" for="debito">Débito</label>  
              </div>                            
            </div>  

            <div class="col-sm">
             <img src="../img/ax.png">
             <img src="../img/dinners.png">
             <img src="../img/elo.PNG">
             <img src="../img/hiper.png">
             <img src="../img/master.PNG">
             <img src="../img/visa.PNG">
            </div>
          </div>

          <form class="formulario">
            <div class="form-row pt-sm-3">
              <div class="col-sm">
                <label>Titular</label>
                <input type="text" name="titular" class="form-control"/>
              </div>       
              <div class="col-sm">
                <label>CPF</label>
                <input type="text" name="cpf" class="form-control CPF"/>
              </div>       
            </div>
            <div class="form-row pt-sm-3">
              <div class="col-sm-6">
                <label>Número do Cartão</label>
                <input type="text" name="cartao" class="form-control cartao"/>
              </div>              
              <div class="col-sm-3">
                <label>Validade</label>
                <input type="text" name="validade" class="form-control validade"/>
              </div>
              <div class="col-sm-3">
                <label>Código de Segurança</label>
                <input type="text" name="codseg" class="form-control cod-seg"/>
              </div>
            </div>
            <div class="row mt-sm-3 ml-sm-3">
              <button type="submit" class="btn btn-success">Pagar</button>
            </div>
          </form>                                           
            </div>                
          </div>
                            
            
                             
           
            
        </div>
      </div>
    </div>
