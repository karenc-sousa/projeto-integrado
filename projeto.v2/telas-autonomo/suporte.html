<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- FavIcon Icone Barra do Navegador -->
    <link rel="sortcut icon" href="../img/logo.png" type="image/x-icon"/>

    <!-- CSS externo próprio -->
    <link rel="stylesheet" type="text/css" href="../css/estilo.css" />
    
    <!-- Insira a Título da página aqui-->
    <title>Titulo Página</title>
    
  </head>

  <body class="bg-success">
    
    <!-- Container Padrão. Deve englobar todo o conteudo da pagina  -->
    <div class="container rounded p-1" style="width:60rem">

        <!-- NavBar Padrão / Não Usar na Pagina Inicial -->
        <div class="row">
            <div class="col-sm">
                <nav class="navbar navbar-light bg-light mb-1 mx-sm-5 rounded">
                    <img src="../img/logo.png" width="40" height="40" class="d-inline-block align-top" alt="">
                
                    <div class="float-right">
                      <!-- IMPORTANTE: href deve ser incluido ao compilar projeto -->                    
                      <a class="navbar-brand pull-right" href="inicial-aut.html"><img src="../img/navbar/icon-home.png" /></a>
                      <a class="navbar-brand pull-right" href="perfil-aut.html"><img src="../img/navbar/icon-profile.png" /></a>
                      <a class="navbar-brand pull-right" href="chat.html"><img src="../img/navbar/icon-chat.png" /></a>
                      <a class="navbar-brand pull-right" href="check-list.html"><img src="../img/navbar/icon-check.png" /></a>
                      <a class="navbar-brand pull-right" href="relatorio-aut.html"><img src="../img/navbar/icon-pay.png" /></a>
                      <a class="navbar-brand pull-right" href="config.html"><img src="../img/navbar/icon-config.png" /></a>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Colocar o conteudo da sua tela. Usar Linhas e Colunas -->
        <div class="bg-light rounded p-sm-3 mx-sm-5"> 
            <div class="align-middle ml-sm-5">
                <h5>Encontrou um erro ou tem alguma dúvida sobre o sistema?</h5>    
                <h6>Nos envie uma mensagem para que possamos ajudá-lo.</h6> 
            </div>

            <div class="align-middle ml-sm-5" style="width: 30rem;">
                <form>
                    <div class="form-group">
                      <label for="nome">Nome</label>
                      <input type="text" class="form-control" id="nome" placeholder="Nome">
                    </div>
                    <div class="form-group">
                      <label for="email">E-mail de Cadastro</label>
                      <input type="text" class="form-control" id="email" placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <label for="mensagem">Mensagem</label></br>
                        <textarea style="width:20rem" class="form-control" id="mensagem" name="mensagem" placeholder="Escreva aqui..."></textarea> 
                    </div>
                    <div class="form-group">
                        <label>Print do Erro</label></br> 
                        <input type="file" id="print" name="print">
                    </div>
                    <div class="row ml-sm-3">
						<button class="btn btn-success" type="submit">Enviar</button>
					</div>

                  </form>
            </div>
        </div>
    </div>

        

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
