<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/estilo.css">
        
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- FavIcon Icone Barra do Navegador -->
    <link rel="sortcut icon" href="img/logo.png" type="image/x-icon"/>

    <!-- CSS externo próprio -->
	  <link rel="stylesheet" type="text/css" href="../css/estilo.css" />
	 
    <!-- Insira a Título da página aqui-->
    <title>Cadastro Autonomo</title>
    
    </head>
    
    
    <body class="bg-success">
      
    <div class="container  rounded" id="color">  
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin  my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Esqueceu a Senha</h5>
            <form class="form-signin">
              
              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Senha:</label>
              </div>

              <div class="form-label-group">
                <input type="password" oninput="validarSenha(this)" id="inputPassword2" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Confirme:</label>
              </div>

            <div>
              <button class="btn btn-lg btn-success btn-block text-uppercase mb-sm-2" onclick="validarSenha('inputPassword','inputPassword2')" type="submit">Enviar</button>
            </div>

            <p class="link_login_cad">  
            <a href="login.html">Login </a>
            </p>
              
              <hr class="my-4">            
              <p id="logo"><img src="../img/logo.png" class="logo" alt="logo_transporte"></p> 
             
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
       
       
       
       
<script type="text/javascript">
    
  function validarSenha(name1, name2)
{
    var inputPassword = document.getElementById(name1).value;
    var inputPassword2 = document.getElementById(name2).value;
		
    if (inputPassword != "" && inputPassword2 != "" && inputPassword === inputPassword2)
    {
    	alert('senhas iguais, salvo com sucesso!');
    }
    else
    {
      	alert('senhas diferentes');
    }
}
</script>           
          
    </body>


</html>
